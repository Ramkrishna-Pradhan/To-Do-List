<!doctype html>
<html lang="en">

<head>
    <title>To-Do-List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- awesome font cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/icons/icon.css">
    <link rel="stylesheet" href="./assets/css/animation.css">
</head>

<body>

    <!-- top image -->
    <div id="top-image"></div>
    <p id="top-text">Wellcome my TO-DO List app</p>
    <!-- top icon -->
    <i class="fa-solid fa-book"></i>


    <!-- header -->
    <h1 id="To-Do-List">To-Do List</h1>
    <!-- task insert form -->
    <div class="form">
        <input class="input" type="text" placeholder="Create a new task">
        <input onclick="addtask()" type="submit" value="Create">
    </div>

    <!-- form of time set -->
    <div class="second-form">
        <i id="crossmark" class="fa-solid fa-circle-xmark"></i><br>
        <h3>Set a Time</h3>
        <input type="datetime-local" id="userDateTime" required><br>
        
    </div>


<div class="animated-imagebox">
    <!-- new task box -->
    <div id="task-box">
        <h3 class="newtask-text"><i class="fa-solid fa-circle-dot"></i> New Task</h3>
    </div>

    <img class="animated-image" src="./assets/image/Bullet journal.gif" alt="gif file">
</div>

    <!-- Navbar fetch from header.html -->
    <div class="head-item"></div>


    <!-- grid -->
    <div class="container">
        <div class="row" id="grid1">
            <h4 class="newtask-text"><i class="fa-solid fa-circle-xmark"></i> Not Complete</h4>

        </div>

        <div class="row" id="grid2">
            <h4 class="newtask-text"><i class="fa-solid fa-circle"></i> In Progress</h4>

        </div>

        <div class="row" id="grid3">
            <h4 class="newtask-text"><i class="fa-solid fa-circle-check"></i> Complete</h4>

        </div>

    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/animation.js"></script>
</body>

</html>
